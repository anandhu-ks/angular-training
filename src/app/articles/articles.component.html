<app-header></app-header>

<div class="article-content">
  <div class="article-heading">
    <h1>{{ article.title }}</h1>
  </div>
  <div class="article-details">
    <h4 class="author">{{ article.author }}</h4>
    <h6 class="date">{{ article.date | time }}</h6>
  </div>
  <div class="article-body">
    <p>
      {{ article.body }}
    </p>
  </div>
  <fa-icon
    *appIsLoggedin="'loggedIn'"
    [icon]="faLike"
    (click)="togglelike()"
    class="icon"
    size="2x"
  ></fa-icon>
  <span [ngStyle]="{ color: 'blue' }"> {{ article.likes }} Likes</span>
</div>
